<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<h1>Trending Movies</h1>

<ul>
  <!-- Loop through the 'movies' list from the controller -->
  <li th:each="movie : ${movies}">
    <strong th:text="${movie.title}"></strong>
    (Release Date: <span th:text="${movie.release_date}"></span>)
  </li>
</ul>
</body>
</html>
